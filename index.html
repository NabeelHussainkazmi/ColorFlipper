<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipper Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Flipper Color</h1>
        <button id="color-button">Click Here</button>
        <p id="color-code">#FFFFFF</p>
    </div>
    <script>
        document.getElementById("color-button").addEventListener("click", function() {
            let hexColor = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            document.body.style.backgroundColor = hexColor;
            document.getElementById("color-code").textContent = hexColor;
        });
    </script>
</body>

</html>
